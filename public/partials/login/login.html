    <div ng-app="LoginApp" class="webpage" ng-controller="loginController" layout="column" ng-cloack>
      <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
          <span>HANGOUTS BOT</span>
        </h2>
      </md-toolbar>
      <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs flex-gt-xs="50" layout="row" class="ng-cloak">
            
          <div flex-gt-sm="50" flex>

            <md-toolbar layout="row" class="md-hue-3">
              <div class="md-toolbar-tools">
                <span>Messages To-Reply</span>
              </div>
            </md-toolbar>
            <md-content>
              <md-list flex>
                <md-subheader class="md-no-sticky">Your Unreplied Emails</md-subheader>
                <md-list-item class="md-3-line" ng-repeat="item in userMessages" ng-click="initiateChat(item)">
                  
                  <div class="md-list-item-text" layout="column">
                    <h3>{{ item.sender }}</h3>
                    <h4>{{ item.subject }}</h4>
                    <p>{{ item.snippet }}</p>
                  </div>
                </md-list-item>
              </md-list>
            </md-content>
          </div>
            
            
           
          <md-card>
            <md-toolbar md-scroll-shrink ng-if="true">
              <div class="md-toolbar-tools">
                <h3>
                  <span>Current Chat</span>
                </h3>
              </div>
            </md-toolbar>
            
            <md-card-content>
              <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in chatMessages.messages" ng-style="{background: item.color}">
                  <div class="md-list-item-text" style="text-align: {{item.align}};">
                    <h2><b>{{item.sender}}</b></h2>
                    <p>{{item.message}}</p>
                  </div>
                </md-list-item>
              </md-list>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button class="md-raised md-primary" aria-label="send" ng-click="send()" >send</md-button>
            </md-card-actions>
          </md-card>
             
          </div>
        </md-content>
      <button id="authorize-button" style="visibility: hidden">Authorize</button>

      <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    </div>
