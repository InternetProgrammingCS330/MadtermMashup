<!DOCTYPE html ng-app="LoginApp">
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/partials/login/login.css">
  </head>
  <body layout="column" ng-cloak>
    <div class="webpage" ng-controller="loginController">
      <table>
        <tr>
          <td>
            <md-content>
              <md-list>
                <md-list-item class="md-3-line" ng-repeat="item in userMessages">
                  <div class="md-list-item-text">
                    <h3>{{item.sender.data}}</h3>
                    <p>{{item.snippet}}</p>
                  </div>
                  <md-button class="md-raised md-primary" aria-label="refreshUnread" ng-click="refreshUnread(item)">start</md-button>
                  <md-divider md-inset></md-divider>
                </md-list-item>
              </md-list>
            </md-content>
            <<!-- div ng-cloak="">
              <md-content layout-padding="">
                <md-button class="md-raised md-primary" ng-repeat="it in userMessages">{{it.sender.data}}: &nbsp; {{it.snippet}}</md-button>
              </md-content>
            </div> -->
          </td>
          <td>
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input ng-model="item.title">
              </md-input-container>
            </div>
            <div layout-gt-xs="row">
              <md-input-container class="md-block" flex-gt-xs>
                <label>Title</label>
                <input ng-model="item.title">
              </md-input-container>
            </div>
            <md-dialog-actions layout="row">
              <md-button class="md-raised md-primary" aria-label="refreshUnread" ng-click="refreshUnread()">refresh</md-button>
            </md-dialog-actions>
          </td>
        </tr>
      </table>
      <button id="authorize-button" style="visibility: hidden">Authorize</button>
      <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    </div>
  </body>
</html>
