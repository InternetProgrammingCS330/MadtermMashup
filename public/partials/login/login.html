<!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
    <pre id="output"></pre>
    <script type="text/javascript">

      var CLIENT_ID = '403395753267-m5bosciaf32n6tmr4otncqigvfd3b2lr.apps.googleusercontent.com';

      var apiKey = 'AIzaSyAQSFbNgx0Xs-faGH6o2YxTrlQe9Ds-d94';

      var SCOPES = ['https://www.googleapis.com/auth/gmail.readonly',
      'https://www.googleapis.com/auth/gmail.send',
      'https://www.googleapis.com/auth/gmail.modify',
      'https://www.googleapis.com/auth/gmail.compose'
      ];

      function handleClientLoad() {
        // Step 2: Reference the API key
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth,1);
      }

      function checkAuth() {
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }

      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          loadGmailApi();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

      function handleAuthClick(event) {
        // Step 3: get authorization to use private data
        gapi.auth.authorize({client_id: CLIENT_ID, scope: SCOPES, immediate: false}, handleAuthResult);
        return false;
      }

      function loadGmailApi() {
        gapi.client.load('gmail', 'v1', getInboxStats);
      }

      /**
       * Print all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */


// For the extension get the number of unread messages
// Show that number in the extension icon

      var unreadIds;
      var unreadMessages;
      var unreadCount = 0;

      function getInboxStats() {
        var request = gapi.client.gmail.users.threads.get({
          'userId': 'me',
          'historyId': "989745",
          'id':"15407ce71c2b0eac"
        });

        request.execute(function(resp) {

          console.log("RESPONSE",resp);
          unreadIds = resp.messages;

          if (unreadIds.length>0) {
            console.log("MESSAGES FOUND");
            unreadCount = unreadIds.length;
            for (var id = 0; id < unreadCount; id++) {
              var requestMessage = gapi.client.gmail.users.messages.get({
                'userId': 'me',
                'id':unreadIds[id].id,
                'format':'full'
              });

              requestMessage.execute(function(respMessage) {
                console.log("MESSAGE",respMessage);

                appendPre(getBody(respMessage.payload));
              });
              
            }
          } else {
            console.log("No unread Messages");
          }

          // var request = gapi.client.gmail.users.messages.get({
          //   'userId': 'me',
          //   'id':"153f7ba41317046f"
          // });

          // request.execute(function(resp) {

        });
      }

      function getBody(message) {
        var encodedBody = '';
        if(typeof message.parts === 'undefined')
        {
          encodedBody = message.body.data;
        }
        else
        {
          encodedBody = getHTMLPart(message.parts[0]);
        }
        encodedBody = encodedBody.replace(/-/g, '+').replace(/_/g, '/').replace(/\s/g, '');
        return decodeURIComponent(escape(window.atob(encodedBody)));
      }

      function getHTMLPart(arr) {
        for(var x = 0; x <= arr.length; x++)
        {
          if(typeof arr[x].parts === 'undefined')
          {
            if(arr[x].mimeType === 'text/html')
            {
              return arr[x].body.data;
            }
          }
          else
          {
            return getHTMLPart(arr[x].parts);
          }
        }
        return '';
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
